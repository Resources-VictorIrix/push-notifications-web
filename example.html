<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example</title>
  </head>
  <body>
    <script src="./dist/push-notifications-cdn.js"></script>
    <script>
      PusherPushNotifications.init({
        instanceId: 'deadc0de-2ce6-46e3-ad9a-5c02d0ab119b',
      })
        .then(beamsClient => {
          return beamsClient.start().then(() => beamsClient);
        })
        .then(beamsClient => {
          let tokenProvider = new PusherPushNotifications.TokenProvider({
            url: 'https://beams-test-server.herokuapp.com/auth',
          });
          return beamsClient
            .setUserId('user-001', tokenProvider)
            .then(() => beamsClient);
        })
        .then(beamsClient => {
          console.log('SDK started.');
          console.log(
            `Device ID: ${beamsClient.deviceId}, User ID: ${beamsClient.userId}`
          );
        })
        .catch(console.error);
    </script>
  </body>
</html>
